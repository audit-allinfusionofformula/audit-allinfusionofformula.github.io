    <style>
        /* Root color variables inspired by a "Web3 Colorist" theme */
        :root {
            --primary-color: #3B82F6;   /* Vivid blue */
            --secondary-color: #34D399; /* Vibrant green */
            --background-color: #1E293B; /* Dark slate */
            --button-color: #EAB308;    /* Bright yellow for CTA */
            --text-color: #F1F5F9;      /* Light gray for contrast */
        }

        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2em;
            color: var(--primary-color);
        }

        .header p {
            font-size: 1em;
            color: var(--text-color);
            margin-top: -10px;
        }

        /* Task Cards */
        .task-card {
            background-color: var(--secondary-color);
            color: var(--background-color);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .task-card h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .task-card p {
            margin-top: 10px;
            font-size: 0.9em;
        }

        /* Button styling */
        .btn {
            background-color: var(--button-color);
            color: var(--background-color);
            font-size: 1em;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #d4a307;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: auto;
            font-size: 0.8em;
            color: var(--text-color);
        }
		
		.footer a{
			color: inherit;
		}

        .badge {
          display: inline-block;
          padding: 0.25em 0.5em;
          font-size: 75%;
          font-weight: bold;
          line-height: 1;
          color: #fff;
          text-align: center;
          white-space: nowrap;
          vertical-align: baseline;
          border-radius: 0.25em;
        }
        
        .badge-partner {
          background-color: #337ab7; /* blue */
        }
        
        .badge-receive {
          background-color: #5cb85c; /* green */
        }
        
        .badge-notice {
          background-color: #f0ad4e; /* orange */
        }

        @media only screen and (max-width: 768px) {
          .task-card h2 {
            font-size: 18px;
            font-weight: bold;
          }
          .task-card p {
            font-size: 16px;
          }
          .badge {
            font-size: 14px;
          }
        }

        .clicked {
          background-color: #92aa9a; /* green */
          color: #fff;
          border: none;
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
        }
        
        .clicked:hover {
          background-color: #92aa9a; /* darker green */
        }
        
        .clicked:active {
          background-color: #92aa9a; /* even darker green */
          transform: translateY(2px);
        }
